user root;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 768;
}

http {

	sendfile on;
	tcp_nopush on;
	types_hash_max_size 2048;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
	ssl_prefer_server_ciphers on;

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	gzip on;

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;

	server {
            listen [::]:443 ssl;
            ssl_certificate       /etc/nginx/ipv6.wower.cool.pem;
            ssl_certificate_key   /etc/nginx/ipv6.wower.cool.key;
            server_name           ipv6.wower.cool;
            location /wow {
                proxy_redirect off;
                proxy_pass http://127.0.0.1:8388;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_set_header Host $http_host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            }
            location /ray {
                proxy_redirect off;
                proxy_pass http://127.0.0.1:8001;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_set_header Host $http_host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            }
            location /ss {
                proxy_redirect off;
                proxy_pass http://127.0.0.1:8101;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_set_header Host $http_host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            }
            location /root {
                root /usr/share/nginx/html/;
            }
            location / {
                default_type text/plain;
                return 200 $remote_addr;
            }
        }

	server {
            listen [::]:80;
            server_name ipv6.wower.cool;
            rewrite ^(.*) https://$server_name$1 permanent;
        }

	server {
            listen 443 ssl;
            ssl_certificate       /etc/nginx/ipv4.wower.cool.pem;
            ssl_certificate_key   /etc/nginx/ipv4.wower.cool.key;
            server_name           ipv4.wower.cool;
            location /wow {
                proxy_redirect off;
                proxy_pass http://127.0.0.1:8388;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_set_header Host $http_host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            }
            location /ray {
                proxy_redirect off;
                proxy_pass http://127.0.0.1:8001;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_set_header Host $http_host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            }
            location /ss {
                proxy_redirect off;
                proxy_pass http://127.0.0.1:8101;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_set_header Host $http_host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            }
            location /root {
                root /usr/share/nginx/html/;
            }
            location / {
                default_type text/plain;
                return 200 $remote_addr;
            }
        }

	server {
            listen 80;
            server_name ipv4.wower.cool;
            rewrite ^(.*) https://$server_name$1 permanent;
        }
}

